<div class="banner">
    <div class="content">
        <h1 class="mb-5">All Your Clay Item Needs <br> At One Place</h1>
        <a routerLink="item">ORDER NOW <i class="bi bi-arrow-right"></i></a>
    </div>
</div>
<!--step-->
<div class="container mt-5 mb-4">
    <h1 class="text-center">How to get <span class="head">original clay items</span></h1>
    <div class="row mt-5">
        <!--one-->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>1</h1>
                <p>select Item</p>
            </div>
        </div>
        <!--two-->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>fill the details</p>
            </div>
        </div>
        <!--three-->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>3</h1>
                <p>your order delivered soon</p>
            </div>
        </div>
    </div>
</div>

<!--itembox-->
<div class="container mt-4 mb-5">
    <h1 class="text-center">Customer <span class="head">Favourites Items</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let td of itemData; index as i">
            <div class="itembox" *ngIf="i<=3">
                <img src="{{td.itemImg}}" />
                <h1>{{td.itemName}}</h1>
                <p>{{td.itemPrice | currency:'LKR '}}</p>
            </div>
        </div>
    </div>
    <a routerLink="item" class="viewbtn">view more <i class="bi bi-arrow-right"></i></a>
</div>
